<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚è∞ Productivity Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      width: 320px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      text-align: center;
      font-size: 26px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #status {
      text-align: center;
      margin: 15px 0 25px;
      font-weight: 400;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    #current-url {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.3);
    }
    #progress-circle {
      margin: 0 auto 20px;
      display: block;
      width: 120px;
      height: 120px;
      position: relative;
    }
    svg {
      transform: rotate(-90deg);
    }
    circle {
      fill: none;
      stroke-width: 14;
      stroke-linecap: round;
    }
    .bg {
      stroke: rgba(255,255,255,0.15);
    }
    .progress {
      stroke: #ffd700;
      stroke-dasharray: 377; /* 2 * PI * 60 (radius) */
      stroke-dashoffset: 377;
      transition: stroke-dashoffset 1s ease-out;
    }
    #percent-text {
      font-size: 26px;
      font-weight: 700;
      fill: #fff;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    #footer {
      text-align: center;
      font-size: 12px;
      color: #ddd;
      margin-top: 25px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>‚è∞ Productivity Tracker</h2>
  <div id="status">Tracking your time spent on websites.</div>
  <div><strong>Current Active URL:</strong></div>
  <div id="current-url">Loading...</div>

  <svg id="progress-circle" viewBox="0 0 140 140" aria-label="Productivity percentage">
    <circle class="bg" cx="70" cy="70" r="60"></circle>
    <circle class="progress" cx="70" cy="70" r="60"></circle>
    <text id="percent-text" x="70" y="70">0%</text>
  </svg>

  <div id="footer">Stay productive! üöÄ</div>

  <script src="popup.js"></script>
</body>
</html>
