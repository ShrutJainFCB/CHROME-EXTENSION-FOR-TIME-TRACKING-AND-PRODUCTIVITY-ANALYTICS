<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“Š Productivity Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    select, input[type=checkbox] {
      margin-left: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background: #2874a6;
      color: #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e1e5ea;
      font-size: 14px;
    }
    tbody tr:hover {
      background-color: #f1f8ff;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    #chartContainer {
      max-width: 400px;
      margin: 20px auto 40px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Productivity Dashboard</h1>

  <div class="controls">
    <div>
      <label for="report-type">Report Type:</label>
      <select id="report-type">
        <option value="daily" selected>Daily</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>

    <div>
      <label>Filter Categories:</label>
      <label><input type="checkbox" class="category-filter" value="productive" checked /> Productive</label>
      <label><input type="checkbox" class="category-filter" value="unproductive" checked /> Unproductive</label>
      <label><input type="checkbox" class="category-filter" value="neutral" checked /> Neutral</label>
      <label><input type="checkbox" class="category-filter" value="unknown" checked /> Unknown</label>
    </div>
  </div>

  <div id="chartContainer">
    <canvas id="categoryPieChart"></canvas>
  </div>

  <table id="reportTable" aria-live="polite" aria-label="Productivity report">
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Time</th>
        <th>Productive</th>
        <th>Unproductive</th>
        <th>Neutral</th>
        <th>Unknown</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="6" class="no-data">Loading...</td>
      </tr>
    </tbody>
  </table>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
